<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Adam Asmaca</title>
</head>

<body>
    <h1>Adam Asmaca</h1>
    <p>Yazılım dilleri </p>
    <div class="container">
        <svg height="250" width="250" class="grafik">
            <!-- Dar Ağacı-->
            <line x1="50" y1="20" x2="50" y2="250" />
            <line x1="50" y1="20" x2="150" y2="20" />
            <line x1="0" y1="250" x2="100" y2="250" />
            <line x1="50" y1="50" x2="80" y2="20" />
            <line x1="150" y1="20" x2="150" y2="50" />
            <!-- Kafa -->
            <circle cx="150" cy="70" r="20" class="item" />
            <!-- Gövde -->
            <line x1="150" y1="90" x2="150" y2="190" class="item" />
            <!-- Kollar -->
            <line x1="150" y1="110" x2="180" y2="100" class="item" />
            <line x1="150" y1="110" x2="120" y2="100" class="item" />
            <!-- Bacaklar -->
            <line x1="150" y1="190" x2="180" y2="210" class="item" />
            <line x1="150" y1="190" x2="120" y2="210" class="item" />
        </svg>

        <div id="wrong-letters">

        </div>
        <div id="word">

        </div>
    </div>
    <!-- Oyun biti -->
    <div id="popup-container">
        <div class="popup">
            <h2 id="basarı">Kazandınız.</h2>
            <button id="tekrar">Tekrar Oyna.</button>
        </div>
    </div>
    <div id="message" class="">

        <p>bu harfi zaten girdiniz.</p>
    </div>


    <script src="script.js"></script>
</body>

</html>
